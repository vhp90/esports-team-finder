services:
  # Backend API service
  - type: web
    name: esports-team-finder
    env: python
    region: ohio
    plan: free
    buildCommand: |
      # Step 1: Install Python dependencies
      cd backend
      pip install -r requirements.txt
      cd ..
      
      # Step 2: Install Node.js
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      
      # Step 3: Build Frontend
      cd frontend
      # Install dependencies including devDependencies
      npm install
      # Install cross-env globally
      npm install -g cross-env
      # Build with proper configuration
      cross-env PUBLIC_URL=/ GENERATE_SOURCEMAP=false npm run build
      
      # Step 4: Setup Static Files
      cd ..
      mkdir -p backend/static
      cp -r frontend/build/* backend/static/
      
      # Step 5: Debug Static Files
      echo "Listing contents of frontend/build directory:"
      ls -la frontend/build
      echo "Listing contents of backend/static directory:"
      ls -la backend/static
      python backend/debug_static.py
    startCommand: cd backend && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NODE_VERSION
        value: 18.x
      - key: MONGODB_URL
        fromDatabase:
          name: esports-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
      - key: PYTHONPATH
        value: backend
      - key: PUBLIC_URL
        value: /
    autoDeploy: true

databases:
  - name: esports-db
    databaseName: esports
    plan: free
